<ion-header>
  <ion-navbar>
    <ion-title>
      Content
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages" style="background: aliceblue;border-radius: 5px;margin-bottom:10px;width:90%"
    [ngClass]="message.sender_id !== user.uid?'margin-r':'margin-l'">
      <ion-note item-start *ngIf="message.sender_id !== user.uid" style="color:black">
        {{message.message}}
        <br>
        <small>{{message.sender}}</small>
      </ion-note>
      <ion-note item-end *ngIf="message.sender_id === user.uid" style="color:black;">
        {{message.message}}
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="text" name="text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button="" color="primary" block (click)="send()">Send</button>
    </ion-item>
  </ion-list>
</ion-content>
