<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="signIn(account)">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.email" name="username"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" id="sign-in-button" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>

  </form>
  <ion-list>
    <div padding="">

      <button ion-button color="primary"
              class="loginBtn loginBtn--facebook" block (click)="signInWithFacebook()">Connect FB</button>
    </div>
    <div padding="">
      <button ion-button color="primary"
              block
              class="loginBtn loginBtn--google"
              (click)="signInWithGoogle()">Connect Google</button>
    </div>
  </ion-list>
</ion-content>
