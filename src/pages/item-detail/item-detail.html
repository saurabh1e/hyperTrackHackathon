<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

<ion-list>
  <ion-item-sliding *ngFor="let item of profiles">
    <button ion-item>
      <ion-avatar item-start style="margin: 0">
        <ion-icon name='person'></ion-icon>
      </ion-avatar>
      <p>{{item?.name}}</p>
      <p>{{item?.tagline}}</p>
      <ion-note item-end>{{item?.designation}}</ion-note>
    </button>

    <ion-item-options>
      <button ion-button color="success">
        Chat
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
